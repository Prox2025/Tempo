name: Enviar Tempo de Moçambique (via Puppeteer)

on:
  workflow_dispatch:  # Permite execução manual e via API

jobs:
  enviar-tempo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependências
        run: |
          npm install puppeteer --prefix scripts

      - name: Executar script que envia tempo ao servidor
        run: node scripts/enviarTempo.js
